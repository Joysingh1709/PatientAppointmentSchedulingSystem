<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" href="../static/style.css"
	th:href="@{/style.css}">

<title>Appointment Form</title>
</head>
<body>
		<div class="col">
			<div class="signup-form">
				<form name="form1" action="javascript:void(0)" onsubmit="onPatRegister()">
					<h2>Appointment Booking</h2>
					<p>Please fill in this form to book an appointment!</p>
					<hr>
				<label style="color: black">Doctor's ID</label><br>
					<div class="form-group">
						<select class="form-control" name="specialization"
								id="docSpecialization">
								<option value="Anesthesiologists">Anesthesiologists</option>
								<option value="Cardiologists">Cardiologists</option>
								<option value="Neurologists">Neurologists</option>
								<option value="Radiologists">Radiologists</option>
							</select>
					</div>
					<label style="color: black">Email</label><br>
					<div class="form-group">
						<input type="email" class="form-control" id="patEmail"
							name="email" placeholder="Email" required="required">
						<div id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid Email.</div>
					</div>
                                        <label style="color: black">Date Of Appointment</label><br>
					<div class="form-group">
						<div>
							<input type="date" class="form-control" name="dob">
						</div>
					</div>
                                        <label style="color: black">Name</label><br>
					<div class="form-group">
						<div>
							<input type="text" class="form-control" id="docName" name="name"
								placeholder="Name" required="required">
							<div id="validationServer03Feedback" class="invalid-feedback">
								Please provide a valid Name.</div>
						</div>
					<label style="color: black">Date Of Birth</label><br>
					<div class="form-group">
						<div>
							<input type="date" class="form-control" name="dob">
						</div>
					</div>
                                        
					<div class="form-group">
						<label style="color: black">Gender</label><br> <input
							type="radio" name="gender" id="html" value="male"><label>Male</label><br>
						<input type="radio" name="gender" id="html" value="female"><label>Female</label><br>
						<input type="radio" name="gender" id="html" value="other"><label>Other</label>
					</div>
                                        <marquee behavior="scroll" bgcolor="yellow" loop="-1" width="30%">
   					<i>
      					<font color="blue">
        				Today's date is : 
					<script type="text/javascript">
  var today = new Date();
  var day = today.getDay();
  var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
  var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
  var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
  var dateTime = date+' '+time;
   
  document.getElementById("displayDateTime").innerHTML = dateTime + ' <br> Day :- ' + daylist[day];
 
  </script>
        				<strong>
         				<span id="time"></span>
        				</strong>           
     					 </font>
   					</i>
					</marquee> 
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg">Sign
							Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
