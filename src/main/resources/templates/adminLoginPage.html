<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Login as Admin</title>

</head>
<body>
	<section class="vh-100" style="background-color: #508bfc;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<form name="adminLoginForm" onsubmit="adminLoginPage()">

								<h3>Admin's Sign in Page</h3>
								<h6 class="mb-5">Please Enter your Email and Password to
									Login</h6>

								<div class="form-outline mb-2">
									<label class="form-label" for="adminEmail">Email</label> <input
										type="email" name="email" id="adminEmail"
										class="form-control form-control-rg is-invalid"
										placeholder="Email" aria-describedby="adminEmailFeedback"
										required="required" />
									<div id="adminEmailFeedback" class="invalid-feedback">
										Please provide a valid email.</div>

								</div>

								<div class="form-outline mb-4">
									<label class="form-label" for="adminPassword">Password</label>
									<input type="password" name="password" id="adminPassword"
										class="form-control form-control-rg is-invalid"
										placeholder="Password"
										aria-describedby="adminPasswordFeedback" required="required" />
									<div id="adminPasswordFeedback" class="invalid-feedback">
										Please provide a valid password.</div>
								</div>

								<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

</body>
</html>
