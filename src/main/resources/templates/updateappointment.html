<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" href="../static/style.css"
	th:href="@{/style.css}">

<title>Appointment Update Form</title>
</head>
<body>
	<div class="container">
		<div class="col">
			<div class="signup-form">
				<form name="form2" action="javascript:void(0)"
					onsubmit="onPatRegister()">
					<h2>Appointment Update</h2>
					<p>Please fill in this form to update an appointment!</p>
					<hr>

					<label style="color: black">Appointment Id</label><br>
					<div class="form-group">
						<div>
							<input type="number" class="form-control" id="appointmentId"
								name="problemappointmentId" placeholder="ApointmentId"
								required="required">
							<div id="validationServer03Feedback" class="invalid-feedback">
								Please provide a valid AppointmentID</div>
						</div>


						<label style="color: black">Doctor</label><br>
						<div class="form-group">
							<select class="form-control" name="specialization"
								id="docSpecialization">
								<option value="Anesthesiologists">Anesthesiologists</option>
								<option value="Cardiologists">Cardiologists</option>
								<option value="Neurologists">Neurologists</option>
								<option value="Radiologists">Radiologists</option>
							</select>
						</div>


						<label style="color: black">Problem</label><br>
						<div class="form-group">
							<div>
								<input type="text" class="form-control" id="problem"
									name="problem" placeholder="Problem" required="required">
								<div id="validationServer03Feedback" class="invalid-feedback">
									Please provide a valid Problem.</div>
							</div>

							<label style="color: black">Date Of Appointment</label><br>
							<div class="form-group">
								<div>
									<input type="date" class="form-control" name="dob">
								</div>
							</div>
							<label style="color: black">Patient's Name</label><br>
							<div class="form-group">
								<div>
									<input type="text" class="form-control" id="patName"
										name="name" placeholder="Name" required="required">
									<div id="validationServer03Feedback" class="invalid-feedback">
										Please provide a valid Name.</div>
								</div>
								<label style="color: black">Date Of Birth</label><br>
								<div class="form-group">
									<div>
										<input type="date" class="form-control" name="dob">
									</div>
								</div>

								<div class="form-group">
									<label style="color: black">Gender</label><br> <input
										type="radio" name="gender" id="html" value="male"><label>Male</label><br>
									<input type="radio" name="gender" id="html" value="female"><label>Female</label><br>
									<input type="radio" name="gender" id="html" value="other"><label>Other</label>
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-primary btn-lg">Update
										Appointment</button>
								</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../static/mainjs.js"
		th:src="@{/mainjs.js}">
		
	</script>
</body>
