<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" href="../static/style.css"
	th:href="@{/style.css}">
<link rel="stylesheet" href="../static/homeStyle.css"
	th:href="@{/homeStyle.css}">

<title>Patient Registration Form</title>
</head>
<body>
	<div class="col">
		<div class="signup-form">
			<form name="form1" action="javascript:void(0)"
				onsubmit="onPatRegister()">
				<h2>Patient Registration</h2>
				<p>Please fill in this form to create an account!</p>
				<hr>
				<label style="color: black">Name</label><br>
				<div class="form-group">
					<div>
						<input type="text" class="form-control" id="patName" name="name"
							placeholder="Name" required="required">
						<div id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid Name.</div>
					</div>
				</div>
				<label style="color: black">Email</label><br>
				<div class="form-group">
					<input type="email" class="form-control" id="patEmail" name="email"
						placeholder="Email" required="required">
					<div id="validationServer03Feedback" class="invalid-feedback">
						Please provide a valid Email.</div>
				</div>
				<label style="color: black">Password</label><br>
				<div class="form-group">
					<input type="password" class="form-control" id="patPassword"
						name="password" placeholder="Password" required="required">
					<div id="validationServer03Feedback" class="invalid-feedback">
						Password must contain at least one lowercase letter, one uppercase
						letter, one numeric digit, and one special character</div>

				</div>
				<label style="color: black">Date Of Birth</label><br>
				<div class="form-group">
					<div>
						<input type="date" class="form-control" id="patDob" name="dob">
					</div>
				</div>

				<label style="color: black">Gender</label><br>
				<div class="form-group">
					<div>
						<select class="form-control" name="gender" id="patGender">
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg">Sign
						Up</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="../static/mainjs.js"
		th:src="@{/mainjs.js}">
		
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
